<table class="table table-sm table-light table-striped" *ngIf="tracks">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Track</th>
			<th scope="col">Duration</th>
			<!--TODO: Use *ngIf to hide if hideArtist is true-->
			<!--<div *ngIf="!hideArtist">
				<th scope="col">Primary Artist</th>
			</div>-->
			<th *ngIf="!hideArtist" scope="col">Primary Artist</th>
			<!--TODO: Use *ngIf to hide if hideAlbum is true-->
			<!--<div *ngIf="!hideAlbum">
				<th scope="col">Album</th>
			</div>-->
			<th *ngIf="!hideAlbum" scope="col">Album</th>
		</tr>
	</thead>
	<tbody >
		<!--TODO: Use *ngFor to loop over tracks-->
		<tr *ngFor="let track of tracks; let i = index">
			<!--TODO: Populate with row index (start with 1!)-->
			<td>{{i+1}}</td>
			<td>
				<!--TODO: link to the endpoint for that track, display the track's name-->
				<a [href]="'http://localhost:4200/track/' + track.id" target="_blank">{{track.name}}</a>
			</td>
			<!--TODO: display the track's duration-->
			<td>{{track.durationStr}}</td>
			<!--TODO: Use *ngIf to hide if hideArtist is true; link to the first artist's endpoint and display the first artist's name-->
			<td *ngIf="!hideArtist"><a [href]="'http://localhost:4200' + track.primaryArtist.url.substr(track.primaryArtist.url.indexOf('com') + 3)" target="_blank">{{track.primaryArtist.name}}</a></td>
			<!--TODO: Use *ngIf to hide if hideAlbum is true; link to the album's endpoint and display the album's name-->
			<td *ngIf="!hideAlbum"><a [href]="'http://localhost:4200' + track.album.url.substr(track.album.url.indexOf('com') + 3)" target="_blank">{{track.album.name}}</a></td>
			<!-- SAMPLE: -->
			<!-- 'http://localhost:4200' + track.album.url.substr(track.album.url.indexOf('com') + 3) -->
			<!-- 'http://localhost:4200' + track.primaryArtist.url.substr(track.primaryArtist.url.indexOf('com') + 3) -->
		</tr>
	</tbody>
</table>
